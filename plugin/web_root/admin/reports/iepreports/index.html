<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IEP Reports</title>

    <!-- styles -->
    <link href="/images/css/screen.css" rel="stylesheet" media="screen">
    <link href="/images/css/print.css" rel="stylesheet" media="print">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css">
    <link rel="stylesheet" href="/scripts/iep-printing/styles.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/scripts/iep-reports/tablesorter/style.css" media="screen" title="no title" charset="utf-8">


    <!-- scripts -->
    ~[wc:commonscripts]
    <script type="text/javascript" src="/scripts/iep-reports/tablesorter/jquery.tablesorter.js"></script>
    <script type="text/javascript" src="/scripts/iep-reports/index.js"></script>

    <style media="screen">
      #iep-report-select {
        margin-top: 26px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    ~[wc:admin_header_css]
    <a href="/admin/home.html" target="_top">~[text:psx.html.admin_reports.runreports.start_page]</a> &gt;
    <a href="/admin/reports/home.html">~[text:psx.html.admin_reports.runreports.reports]</a> &gt; IEP Reports
    ~[wc:admin_navigation_css]

    <div class="container-fluid">
      <div class="col-sm-2">
        <h1>IEP Reports</h1>
      </div>
      <div class="col-sm-10">
        <select class="form-control" id="iep-report-select">
          <option value="" disabled selected>Choose report</option>
          <option value="state-info">State Info</option>
          <option value="class-profile">Class Profile</option>
          <option value="compliance-list">Compliance List</option>
          <option value="compliance-assess">Compliance Assess</option>
          <option value="scram">SCRAM</option>
        </select>
      </div>

      <div class="row" id="report-container"></div>
    </div>

  </body>
</html>
